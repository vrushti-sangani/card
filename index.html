<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <!-- first -->
            <div class="img">
                <img src="office2.jpg" alt="photo">
            </div>
            <!-- 2nd -->
            <div class="info">
                <h2>order summery</h2>
                <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, voluptates tempora dolorem eaque cum voluptatibus.</P>
            </div>
            <!-- 3rd -->
            <div class="plan">
                <div class="leftplan">
                    <div class="logo">
                        <img src="timetest favicon.png" alt="logo">
                    </div>
                    <div class="text">
                        <p>annual plan</p>
                        <p> $99.9/year</p>
                    </div>
                </div>
                <div class="rightplan">
                    <a href="#">change</a>
                </div>
            </div>
            <!-- 4th -->
            
            <button class="btn">proceed to payment</button>
            
            <!-- 5th -->
            <div class="end">
                <a href="#">cancle order</a>
            </div>
        </div>
    </section>
</body>
</html>
